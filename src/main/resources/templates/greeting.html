<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title> <!-- Sætter titlen på websiden, som vises i browserens titellinje. -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <!-- Angiver dokumentets karakterkodning, hvilket sikrer korrekt visning af tekst. -->
</head>
<body>
<h1>Form</h1> <!-- Overskrift for formularen. -->
<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    <!-- Formularens starttag. 'th:action' angiver, hvor formulardataene skal sendes.
         'th:object' binder formularinput til Greeting-modelobjektet, så data kan sendes korrekt. -->

    <p>Id: <input type="text" th:field="*{id}" /></p> <!-- Inputfelt for id. 'th:field' binder dette felt til 'id'-egenskaben i Greeting-objektet. -->

    <p>Message: <input type="text" th:field="*{content}" /></p> <!-- Inputfelt for besked. Binder til 'content'-egenskaben i Greeting-objektet. -->

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p> <!-- Knapper for at indsende eller nulstille formen. -->

</form>
</body>
</html>
<!-- Denne HTML-fil definerer en formular til indsendelse af en hilsen. Den bruger Thymeleaf til at binde formularens inputfelter til egenskaberne i Greeting-modellen -->
